<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Event Delegation</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      cursor: pointer;
    }
    .completed {
      text-decoration: line-through;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <ul id="todoList">
    <li>Task 1</li>
    <li>Task 2</li>
    <li>Task 3</li>
  </ul>

  <script>
    document.getElementById('todoList').addEventListener('click', function(event) {
      if (event.target.tagName === 'LI') {
        event.target.classList.toggle('completed');
      }
    });
  </script>
</body>
</html>
