<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Secure Registration Form</h1>
  <div class="container">
    <form id="registrationForm" action="#" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    // JavaScript for form validation and XSS prevention
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Fetch values from form fields
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Basic XSS prevention: Sanitize user inputs
      const sanitizedFirstName = sanitizeInput(firstName);
      const sanitizedLastName = sanitizeInput(lastName);
      const sanitizedEmail = sanitizeInput(email);

      // Validate form fields
      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        alert('Please fill out all fields.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return;
      }

      // Submit the form (for demonstration purposes)
      alert('Registration successful!');

      // You can proceed to submit the form data to the server here
      // Example: sendDataToServer(sanitizedFirstName, sanitizedLastName, sanitizedEmail, password);

      // Function to sanitize input (prevent basic XSS)
      function sanitizeInput(input) {
        return input.replace(/</g, '&lt;').replace(/>/g, '&gt;');
      }
    });
  </script>
</body>
</html>
